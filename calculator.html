<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>계산기</title>
<link rel="stylesheet" href="css.\calculator.css">
</head>

<body>

<div class="calculator">
    <img src="assets.\calculator-icon.png" alt="계산기" class="calculator-icon">
    <span class="calculator-title">계산기</span>
    
    <div id="history">0</div>

  <input type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="press('C')">C</button>
    <button onclick="press('+/-')">±</button>
    <button onclick="press('%')">%</button>
    <button onclick="press('/')">÷</button>

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('*')">×</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('-')">−</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('+')">+</button>

    <button onclick="press('0')" class="zero-btn">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="press('=')" class="operator-btn">=</button>
  </div>
</div>

<script src="js.\calculator.js"></script>

</body>
</html>
